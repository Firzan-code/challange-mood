<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kotak Interaktif - Pesan di JavaScript</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f3f3f3;
        margin: 0;
      }

      .row {
        display: flex;
        gap: 20px;
        margin-bottom: 30px;
      }

      .box {
        width: 150px;
        height: 100px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, background-color 0.5s ease;
      }

      .box:hover {
        transform: scale(1.05);
      }

      .box:nth-child(1) {
        background-color: #ff6961;
      } /* merah */
      .box:nth-child(2) {
        background-color: #4f8cff;
      } /* biru */
      .box:nth-child(3) {
        background-color: #77dd77;
      } /* hijau */

      .bottom-box {
        background-color: white;
        border-radius: 12px;
        padding: 20px;
        width: 350px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
        transition: background-color 0.5s ease;
      }

      #infoText {
        font-size: 18px;
        color: #333;
        margin: 0;
        transition: opacity 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="box">PENCET</div>
      <div class="box">PENCET</div>
      <div class="box">PENCET</div>
    </div>

    <div class="bottom-box" id="bottomBox">
      <p id="infoText">Klik salah satu kotak di atas</p>
    </div>
    <script>
      // Ambil elemen-elemen yang dibutuhkan
      const boxes = document.querySelectorAll(".box");
      const bottomBox = document.getElementById("bottomBox");
      const infoText = document.getElementById("infoText");

      // Di geser 57
      const boxData = [
        {
          color: "#ff6961",
          message: "GZPFSKQFL{HFWN_QFLN_RZFHMM}",
        },
        {
          color: "#4f8cff",
          message: "NSHZGFYNTSJYM(FSO444D_I4U3Y)",
        },
        {
          color: "#77dd77",
          message: "NSNOZLFGZPFSKQFL{ZXFM4_ITSL}",
        },
      ];

      boxes.forEach((box, index) => {
        box.addEventListener("click", () => {
          const data = boxData[index];

          bottomBox.style.backgroundColor = data.color + "33";
          infoText.textContent = data.message;

          infoText.style.opacity = 0;
          setTimeout(() => (infoText.style.opacity = 1), 100);
        });
      });
    </script>
  </body>
</html>
